<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentCircle</title>
    <link rel="stylesheet" href="./script/d3.parcoords.css">
</head>
<body>
<div class="content">
    <div class="wrapper">
        <header>
            <div class="logo"><p>StudentLifeLine</p></div>
            <div class="header-column">
                <input class="form-control input-sm" type="text" placeholder="Query With StudentId" id="inputSmall">
                <button type="button" class="btn btn-success btn-sm" id="student-search">Search</button>
            </div>
        </header>
        <div id='global-progress' class="progress progress-striped active">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
        <main>
            <div id="daily-entropy-view">

            </div>
            <div id="calendar-count">
                <ul class="nav nav-tabs">
                    <li class="tab active"><a href="javascript:void(0);" data-toggle="tab" aria-expanded="false">Library</a></li>
                    <li class="tab"><a href="javascript:void(0);" data-toggle="tab" aria-expanded="false">Hot Water</a></li>
                    <li class="tab"><a href="javascript:void(0);" data-toggle="tab" aria-expanded="false">Food</a></li>
                    <li class="tab"><a href="javascript:void(0);" data-toggle="tab" aria-expanded="true">Shower</a></li>
                    <li class="dropdown active-forever">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">2009 1st<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="active" href="javascript:void(0);">2009 1st</a></li>
                            <li><a href="javascript:void(0);">2009 2rd</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:void(0);">2010 1st</a></li>
                            <li><a href="javascript:void(0);">2010 2rd</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:void(0);">2011 1st</a></li>
                            <li><a href="javascript:void(0);">2011 2rd</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:void(0);">2012 1st</a></li>
                            <li><a href="javascript:void(0);">2012 2rd</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:void(0);">2013 1st</a></li>
                            <li><a href="javascript:void(0);">2013 2rd</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:void(0);">2013 1st</a></li>
                            <li><a href="javascript:void(0);">2013 2rd</a></li>
                            <li class="divider"></li>
                            <li><a href="javascript:void(0);">2014 1st</a></li>
                            <li><a href="javascript:void(0);">2014 2rd</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="calendar-view">
                </div>
                <button type="button" class="btn btn-success btn-sm" id="calendar-search">Search</button>
                <input type="checkbox" id="select-all-date">
                <label  id="select-all-date-label" for="select-all-date"></label>
            </div>
            <div id="entropy-distribution"></div>
            <div id="parcoord-gap" class="parcoords" style="width:630px;height:250px;position:relative"></div>

            <div id="parcoord-entropy" class="parcoords" style="width:620px;height:250px;"></div>
            <div id="selected-student-info"></div>
        </main>
    </div>
</div>

<!--以下是webpack引入的内容-->
<script src="bundle.js"></script>

<!--为了引入parcoords这个老版本的库,必须要通过这种形式来-->
<script src="script/sylvester.src.js"></script>
<script src="script/d3.parcoords.js"></script>
<script src="script/parcoords-gap.js"></script>
<script src="script/parcoords-entropy.js"></script>

</body>
</html>
