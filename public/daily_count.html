<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width:1500px;height:500px"></div>
<script src="https://cdn.bootcss.com/echarts/4.0.0/echarts.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    const instance = echarts.init(document.getElementById('main'));


    $.ajax({
        url: "http://localhost:3000/calendar",
    }).done(function (data) {
        console.log(data);
        instance.setOption(
            {
                grid: {
                    bottom: 80
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        animation: false
                    }
                },
                legend: {
                    data: ['food', 'shower','library','hotwater'],
                },
                dataZoom: [
                    {
                        show: true,
                    },
                    {
                        type: 'inside',
                        realtime: true,
                        start: 60,
                        end: 80
                    }
                ],
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: data.fullKyes
                    }
                ],
                yAxis: [
                    {
                        name: 'else',
                        type: 'value',
                        axisLine: {
                            lineStyle: {
                                color: '#c23531'
                            }
                        }
                    },
                    {
                        name: 'food',
                        nameLocation: 'start',
                        type: 'value',
                        inverse: true,
                        axisLine: {
                            lineStyle: {
                                color: '#2f4554'
                            }
                        }
                    }
                ],
                series: [
                    {
                        name: 'shower',
                        type: 'line',
                        data: data.countObject.shower
                    },
                    {
                        name: 'library',
                        type: 'line',
                        data: data.countObject.library
                    },
                    {
                        name: 'hotwater',
                        type: 'line',
                        data: data.countObject.hotwater
                    },
                    {
                        name: 'food',
                        type: 'line',
                        yAxisIndex: 1,

                        data: data.countObject.food
                    }
                ]
            }
        )
    });


</script>
</body>
</html>
